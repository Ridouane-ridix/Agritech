<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agritech App - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"rel="stylesheet"/>
</head>

<body class="min-h-screen bg-[#f3e46b] flex flex-col items-center justify-center">

  <div class="flex items-center gap-2 mb-6">
    <img src="./images/logo.png" alt="Logo Agritech" class="w-10 h-10" />
    <h1 class="text-2xl font-semibold text-gray-700">Agritech App</h1>
  </div>

  <div class="bg-[#1f3b12] w-[480px] max-w-[90%] rounded-xl shadow-xl p-8 text-white">

    <h2 class="text-center text-2xl font-semibold mb-6">Login</h2>

    <div class="mb-4">
      <label class="block text-sm mb-2">
        Veuillez saisir votre Email <span class="text-red-500">*</span>
      </label>
      <input
        type="email"
        placeholder="Email"
        class="w-full px-4 py-3 rounded-md text-gray-800 outline-none focus:ring-2 focus:ring-green-500"
      />
    </div>

    <!-- Password -->
    <div class="mb-4">
      <label class="block text-sm mb-2">
        Veuillez saisir votre Mot de Passe <span class="text-red-500">*</span>
      </label>
      <input
        type="password"
        placeholder="Password"
        class="w-full px-4 py-3 rounded-md text-gray-800 outline-none focus:ring-2 focus:ring-green-500"
      />
    </div>

    <!-- Remember + button -->
    <div class="flex flex-col justify-between mb-6">
      <label class="flex items-center gap-2 text-sm">
        <input type="checkbox" class="accent-green-500" />
        Se souvenir de moi
      </label>

      <a href="./index.html">
        <button class="flex items-center w-[100px] ml-[70%] gap-2 bg-green-600 hover:bg-green-700 transition px-6 py-2 rounded-full text-sm font-semibold">
            Login <i class="bi bi-arrow-up-right"></i>
          </button>
      </a>
    </div>

    <!-- Footer text -->
    <p class="text-xs text-gray-300 leading-relaxed">
      Veuillez contacter un administrateur si vous avez oubli√© votre mot de passe
    </p>
  </div>

</body>
</html>
